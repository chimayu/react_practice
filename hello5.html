<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <title>Document</title>
</head>
<body>

    <h1>React</h1>

    <div id="root">hoge</div>
    <div id="root2">hoge</div>

    <script type="text/babel">

        let dom = document.querySelector('#root')
        let data = [
            <li>Apple</li>,
            <li>Grape</li>,
            <li>Banana</li>
        ]
        let el = (
            <div>
                <ul>
                    {data}    
                </ul>
            </div>
        )
        ReactDOM.render(el, dom);

        let dom2 = document.querySelector('#root2');

        let data2 = [
            {name : 'mayumi', email : 'aa@aa.com', age : 26},
            {name : 'kaku', email : 'bb@bb.com', age : 20},
            {name : 'chiba', email : 'cc@cc.com', age : 25}
        ]

        let el2 = (
            <div>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>email</th>
                        <th>age</th>
                    </tr>
                    {data2.map((value) => (
                        <tr>
                            <td>{value.name}</td>
                            <td>{value.email}</td>
                            <td>{value.age}</td>
                        </tr>
                    ))}
                </table>
            </div>
        )

        ReactDOM.render(el2, dom2);
    </script>
</body>
</html>
